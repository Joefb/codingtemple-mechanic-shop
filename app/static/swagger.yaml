  # Get/delete/update tech by id
  /tech/{id}:
    get:
      tags:
       - Tech
      summary: "Get tech data by id."
      description: "Gets a tech by id. Admin or Tech token required."
      security:
        - bearerAuth: []

      parameters:
        - name: "id"
          in: "path"
          required: "true"
          schema:
            type: integer

      responses:
        200:
          description: "tech found"
          examples:
            application/json:
              first_name: "Bob"
