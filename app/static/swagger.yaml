      responses:
        200:
          description: "Update Successful."
          schema: "#definitions/TechResponse"
          examples:
            application/json:
              first_name: "Bob"
              last_name: "Barker"
              position: "manager"
              phone: "555-123-4567"
              password: "<encrypted password>"
        404:
          description: "tech not found."
          examples:
            application/json:
              message: "tech not found"

  # Get techs list
  /tech/list:
    get:
      tags:
        - Tech

      summary: "Get techs list endpoint. Admin or Tech token required."
      description: "Gets a list of all techs. Admin or Tech token required"
      security:
        - bearerAuth: []

      responses:
        200:
          description: "Techs List Successful"
          schema:
