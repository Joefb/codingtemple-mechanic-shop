              position: "manager"
              phone: "555-123-4567"

        404:
          description: "tech not found"
          examples:
            application/json:
              message: "Tech not found."

    delete:
      tags:
       - Tech
      summary: "Delete tech by id."
      description: "Deletes a tech by id. Admin token required."
      security:
        - bearerAuth: []

      parameters:
        - name: "id"
          in: "path"
          required: "true"
          schema:
            type: integer

      responses:
        200:
          description: "tech deleted"
          examples:
            message: "tech deleted."
        404:
          description: "tech not found"
          examples:
            message: "tech not found."

    put:
      tags:
        - Tech
      summary: "Update tech by id endpoint"
      description: "Updates the tech by id. Admin token required."
      security:
