# Create definitions
definitions:

  ## INVOICE DEFINITIONS ##
  InvoiceResponse:
    type: object
    properties:
      id:
        type: integer
      date:
        type: date
      status:
        type: string
      total_cost:
        type: string
      vehicle:
        type: string
      customer_id:
        type: integer

  InvoiceInput:
    type: object

    properties:
      date:
        type: date
        example: "2025-12-24"
      status:
        type: string
        example: "Brake Job: In progress."
      total_cost:
        type: float
        example: "200.50"
      vehicle:
        type: string
        example: "2020 ford exploder"
      customer_id:
        type: integer 
        example: "1"

    required:
      - first_name
      - last_name
      - position
      - phone
      - password


  ## TECH DEFINITIONS ##

  TechResponse:
    type: object

    properties:
      first_name:
        type: string
      last_name:
        type: string
      position:
        type: string
      phone:
        type: string

  TechLoginCredentials:
    type: object

    properties:
      last_name:
        type: string
      password:
        type: string

    required:
      - last_name
      - password

  TechInput:
    type: object

    properties:
      first_name:
        type: string
        example: "Bob"
      last_name:
        type: string
        example: "Barker"
      position:
        type: string
        example: "manager"
      phone:
        type: string
        example: "555-123-4567"
      password:
        type: string
        example: "password123"

    required:
      - first_name
      - last_name
      - position
      - phone
      - password

  ## CUSTOMER DEFINITIONS ##
  CustomerResponse:
    type: object

    properties:
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
      phone:
        type: string
      address:
        type: string

  CustomerLoginCredentials:
    type: object

    properties:
      email:
        type: string
      password:
        type: string

    required:
      - email
      - password

  LoginResponse:
    type: object

    properties:
      message:
        type: string
      token:
        type: string

  CustomerInput:
    type: object

    properties:
      first_name:
        type: string
        example: "Bob"
      last_name:
        type: string
        example: "Barker"
      email:
        type: string
        example: "bob@bob.com"
      phone:
        type: string
        example: "555-123-4567"
      address:
        type: string
        example: "123 your mom way, Haha CA 12345"
      password:
        type: string
        example: "bobisthebomb"

    required:
      - first_name
      - last_name
      - email
      - phone
      - address
      - password

