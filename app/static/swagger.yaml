  ## INVOICE PATHS ##
  /invoice:
    get:
      tags:
        - Invoice
      summary: "Get invoice list endpoint."
      description: "Gets a list of invoices. Admin/Tech token required. "
      security:
        - bearerAuth: []

      responses:
        200:
          description: "Get Invoices Data Successful"
          schema:
