          schema:
            $ref: "#/definitions/TechInput"

      responses:
        201:
          description: "Tech Creation Successful"
          schema:
            $ref: "#/definitions/LoginResponse"
          examples:
            application/json:
              first_name: "Bob"
              last_name: "Barker"
              position: "Manager"
              phone: "555-123-4567"
              password: "<encrypted password>"

    put:
      tags:
        - Tech
      summary: "Update tech endpoint"
      description: "Updates the current logged in in tech"
      security:
        - bearerAuth: []
      parameters:
