#app/static/swagger.yaml

swagger: '2.0'
info:
  title: "Cars R Us API"
  description: "Used to manage the automative repair shop"
  version: "1.0.0"
host: "127.0.0.1:5000"
schemes:
  - "http"
consumes:
  - "application/json"
produces:
  - "application/json"

# Create paths
# Info about the API routes
paths:

  ### CUSTOMER PATHS ###
  # Customer login
  /customer/login:
    post:
      tags:
        - Customer
      summary: "Login endpoint. Generates a token."
      description: "Customer credential validation using email and password. Upon validation a token is given."

      parameters:
        - in: "body"
          name: "body"
          description: "Customer Login Credentials"
          required: true
          schema:
            $ref: "#/definitions/CustomerLoginCredentials"

      responses:
        200:
          description: "Login Successful"
          schema:
            $ref: "#/definitions/LoginResponse"
          examples:
            application/json:
              message: "Welcome customer."
              token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        401:
          description: "Login Failed"
          examples:
            application/json:
            message: "Invalid email or password."

  # Customer route 
  /customer:

    get:
      tags:
        - Customer
      summary: "Get the current logged in customer endpoint."
      description: "Gets the current logged in customer data. Token required. "
      security:
        - bearerAuth: []

      responses:
        200:
          description: "Get Current Customer Data Successful"
          schema:
            $ref: "#/definitions/CustomerResponse"

    post:
      tags:
        - Customer
      summary: "Create customer endpoint. Admin token required."
      description: "Creates customer account. Admin must create customer accounts."
      security:
        - bearerAuth: []

      parameters:
        - in: "body"
          name: "body"
          description: "Customer Info"
          required: true
          schema:
            $ref: "#/definitions/CustomerInput"

      responses:
        201:
          description: "Customer Creation Successful"
          schema:
            $ref: "#/definitions/LoginResponse"
          examples:
            application/json:
              first_name: "Bob"
              last_name: "Barker"
              email: "bob@bob.com"
              phone: "555-123-4567"
              address: "111 super duper way LA CA, 12345"
              password: "<encrypted password>"

    put:
      tags:
        - Customer
      summary: "Update customer endpoint"
      description: "Updates the current loggin in customer"
      security:
        - bearerAuth: []
      parameters:
        - in: "body"
          name: "body"
          description: "Customer Updates"
          required: true
          schema:
            $ref: "#definitions/CustomerInput"

      responses:
        200:
          description: "Update Successful."
          schema: "#definitions/CustomerResponse"
          examples:
            application/json:
              first_name: "Bob"
              last_name: "Barker"
              email: "bob@bob.com"
              phone: "555-123-4567"
              address: "111 super duper way LA CA, 12345"
              password: "<encrypted password>"
        404:
          description: "Customer not found."
          examples:
            application/json:
              message: "Customer not found"

  # Get customers list
  /customer/list:
    get:
      tags:
        - Customer

      summary: "Get customers list endpoint. Admin or Tech token required."
      description: "Gets a list of all customers. Admin or Tech token required"
      security:
        - bearerAuth: []

      responses:
        200:
          description: "Customers List Successful"
          schema:
            $ref: "#/definitions/CustomerResponse"

          examples:
            application/json:
              first_name: "Bob"
              last_name: "Barker"
              email: "bob@bob.com"
              phone: "555-123-4567"
              address: "111 super duper way LA CA, 12345"

  # Get/delete/update customer by id
  /customer/{id}:
    get:
      tags:
       - Customer
      summary: "Get customer data by id."
      description: "Gets a customer by id. Admin or Tech token required."
      security:
        - bearerAuth: []

      parameters:
        - name: "id"
          in: "path"
          required: "true"
          schema:
            type: integer

      responses:
        200:
          description: "Customer found"
          examples:
            application/json:
              first_name: "Bob"
              last_name: "Barker"
              email: "bob@bob.com"
              phone: "555-123-4567"
              address: "111 super duper way LA CA, 12345"

        404:
          description: "Customer not found."
          examples:
            application/json:
              message: "Customer not found"

    delete:
      tags:
       - Customer
      summary: "Delete customer by id."
      description: "Deletes a customer by id. Admin token required."
      security:
        - bearerAuth: []

      parameters:
        - name: "id"
          in: "path"
          required: "true"
          schema:
            type: integer

      responses:
        200:
          description: "Customer found"
          examples:
            application/json:
              message: "Customer deleted."
        404:
          description: "Customer not found"
          examples:
            application/json:
              message: "Customer not found."

    put:
      tags:
        - Customer
      summary: "Update customer by id endpoint"
      description: "Updates the customer by id. Admin token required."
      security:
        - bearerAuth: []
      parameters:
        - in: "body"
          name: "body"
          description: "Customer Updates"
          required: true
          schema:
            $ref: "#definitions/CustomerInput"

      responses:
        200:
          description: "Update Successful."
          schema: "#definitions/CustomerResponse"
          examples:
            application/json:
              first_name: "Bob"
              last_name: "Barker"
              email: "bob@bob.com"
              phone: "555-123-4567"
              address: "111 super duper way LA CA, 12345"
              password: "<encrypted password>"
        404:
          description: "Customer not found."
          examples:
            application/json:
              message: "Customer not found"

